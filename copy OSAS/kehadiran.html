            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
    <script>

        var map = null
        var isZoomed = false

        Webcam.set({
            width: 330,
            height: 450,
            image_format: "jpeg",
            jpeg_quality: 80
        })

        function initMap() {

            map = L.map('map')
            map.setView([-1.2920121, 117.6634265], 3)

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map)

            marker = L.marker([0, 0])
                .addTo(map)

            // L.circle([51.508, -0.11], {
            //     color: 'red',
            //     fillColor: '#f03',
            //     fillOpacity: 0.5,
            //     radius: 500
            // }).addTo(map)

            function updatePosition() {
                navigator.geolocation.getCurrentPosition((position) => {

                    marker.setLatLng([position.coords.latitude, position.coords.longitude])

                    if (!isZoomed) {
                        isZoomed = !isZoomed
                        map.setView([position.coords.latitude, position.coords.longitude], 16.5)
                    }

                    $("#position_latitude")
                        .val(position.coords.latitude)
                        .get(0)
                        .dispatchEvent(new Event("input"))

                    $("#position_longitude")
                        .val(position.coords.longitude)
                        .get(0)
                        .dispatchEvent(new Event("input"))

                    setTimeout(updatePosition, 1000)
                })
            }

            updatePosition()
        }

        function tick() {
            $(".tick").text(moment().format("HH:mm:ss"))
        }

        function initWebcam() {

            navigator.mediaDevices.enumerateDevices()
                .then(function (devices) {

                    let cameras = devices.filter((device) => device.kind === "videoinput")

                    if (cameras.length == 0) {
                        return
                    }

                    Webcam.set("constraints", {
                        width: 330,
                        height: 450,
                        image_format: "jpeg",
                        jpeg_quality: 80,
                        sourceId: cameras[0].deviceId
                    })

                    Webcam.attach(".webcam-capture")

                })

        }

        $(document).ready(() => {

            $("#picture-take").click(() => {

                window.livewire.find('BJrvmxt2KWhNeuBtT8Uz').
                emit("loader", true)

                Webcam.snap(function (data_uri) {
                    window.livewire.find('BJrvmxt2KWhNeuBtT8Uz').
                    emit("process", data_uri)
                })
            })

            initMap()
            setInterval(tick, 1000)

            
        })

    </script>
<script>

    toastr.options = {
        "closeButton": true,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toastr-top-center",
        "preventDuplicates": false,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "2000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }

    
    
    
    
    window.livewire.on("loader", (show) => {

        $("#kt_body")
            .toggleClass("overlay-hidden", !show)

    })

    // form
    window.livewire.on("reset", (id) => {
        $(`#${id}`).trigger("reset")
    })

    // modal
    window.livewire.on("show", (id) => {
        $(`#${id}`).modal("show")
    })

    window.livewire.on("dismiss", (id) => {
        $(`#${id}`).modal("hide")
    })
    // end modal

    // window
    window.livewire.on("download", (path) => {
        window.open(`/download?f=${path}`, "Download")
    })

    window.livewire.on("print", (path) => {
        window.open(`/print?f=${path}`, "Print")
    })

    window.livewire.on("export", (path) => {
        window.open(path, "Export")
    })
    // end window

    window.livewire.on("notification", (response) => {

        switch (response.type) {
            case "success":
                toastr.success(response.message)
                break;
            case "info":
                toastr.info(response.message)
                break;
            case "warning":
                toastr.warning(response.message)
                break;
            case "error":
                toastr.error(response.message)
                break;
            default:
                toastr.info(response.message)
                break;
        }

    })

    Livewire.hook("element.updated", (el, component) => {
        // KTApp.initInputMask()
    })

    Livewire.hook("message.received", (el, component) => {
        KTApp.initSelect2()
    })

    Livewire.hook("message.processed", (el, component) => {

        KTApp.initBootstrapTooltips()

        KTApp.initDateMonthPicker()
        KTApp.initDatePicker()
        KTApp.initDateRangePicker()
        KTApp.initDateTimePicker()
        KTApp.initTimePicker()
        KTApp.initSelect2()

        KTApp.initInputMask()

        KTMenu.init()

    })

    $(document).ready(() => {

        setInterval(() => {
            $(".clock-tick").html(moment().locale("id").format('dddd, DD MMMM YYYY HH:mm:ss'))
        }, 1000)

        KTApp.initViewer()

        KTApp.initBootstrapTooltips()

        KTApp.initDateMonthPicker()
        KTApp.initDatePicker()

        KTApp.initInputMask()

        KTPasswordMeter.init()

        initLivewireSwalConfirm()
        initLivewireSwalAlert()

    })

    const initLivewireSwalConfirm = () => {

        $("#kt_body")
            .on("click", ".swal-livewire-confirm", function () {

                let wire = $(this).parents(".livewire").attr("wire:id")

                let icon = $(this).attr("data-icon")
                let message = $(this).attr("data-message")
                let textConfirm = $(this).attr("data-text-confirm")
                let textCancel = $(this).attr("data-text-cancel")

                let event = $(this).attr("data-event")
                let target = $(this).attr("data-target")
                let loader = $(this).attr("data-loader")

                if (event === undefined || target === undefined) {
                    return
                }

                Swal
                    .fire({
                        text: message ?? "Konfirmasi",
                        icon: icon ?? "warning",
                        padding: ".75rem",
                        buttonsStyling: false,
                        showCancelButton: true,
                        confirmButtonText: textConfirm || "konfirmasi",
                        cancelButtonText: textCancel || "Batal",
                        customClass: {
                            confirmButton: "btn btn-primary",
                            cancelButton: "btn btn-light"
                        }
                    })
                    .then(result => {

                        if (result.value) {
                            Livewire.emit("loader", true)
                            Livewire.find(wire).call(event, target)
                        }

                    })

            })

    }

    const initLivewireSwalAlert = () => {

        $("#kt_body")
            .on("click", ".swal-alert", function () {

                let icon = $(this).data("icon")
                let message = $(this).data("message")
                let textConfirm = $(this).data("text-confirm")

                Swal
                    .fire({
                        text: message ?? "Konfirmasi",
                        icon: icon ?? "warning",
                        padding: ".75rem",
                        buttonsStyling: false,
                        confirmButtonText: textConfirm ?? "konfirmasi",
                        customClass: {
                            confirmButton: "btn btn-primary"
                        }
                    })

            })

    }

</script>
